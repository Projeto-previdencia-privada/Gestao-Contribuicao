spring.application.name=gestao-contribuicao
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


spring.jpa.properties.hibernate.default_schema=contribuicao


spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

logging.level.org.springframework=DEBUG
logging.level.com.previdencia.gestaocontribuicao=DEBUG

contribuintes.api.host=${CONTRIBUINTES_API_HOST}
contribuintes.api.port=${CONTRIBUINTES_API_PORT}

